services:
  db:
    container_name: db
    image: postgres
    restart: always
    shm_size: 128mb
    networks:
      - hammy
    environment:
      PG_PASSWORD: ${PG_PASSWORD}

  hammy:
    container_name: hammy
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - hammy
    restart: unless-stopped
    environment:
      PG_PASSWORD: ${PG_PASSWORD}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL}
      LLM_URL: http://host.docker.internal:11434

networks:
  hammy:
    driver: bridge